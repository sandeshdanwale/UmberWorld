<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Smart Search" [(ngModel)]="query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
